<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Clustering</title>
    <style>
 
      #map {
        height: 100%;
      }
      
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
      Joab's Special Places
    <div id="map"></div>
    <script>

      function initMap() {


        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat: -28.024, lng: 140.887}
        });

          var trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);

        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';


        var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });

        var Joab = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }
      var locations = [
        {lat: 34.20758, lng: -118.341446},
        {lat: 32.6067139, lng: -117.0445207},
        {lat: 32.6360769, lng: -117.0612316},
        {lat: 36.0911047, lng: -112.9968986},
        {lat: 30.328326, lng: 35.4423005},
        {lat: -37.8721233, lng: 175.6810544},
        {lat: 41.8902102, lng: 12.4900422},
        {lat: -27.1259626, lng: -109.4088549},
        {lat: 29.9782653, lng: 31.13116},

      ]
      
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdqG6MClDv0Lpcc4uCcH9qEQXrBtvQktg&callback=initMap">
    </script>
  </body>
</html>
