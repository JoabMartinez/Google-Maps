<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Clustering</title>
    <style>
 
      #map {
        height: 100%;
      }
      
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
      Joab's Special Places
    <div id="map"></div>
    <script>

      function initMap() {


        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat: -28.024, lng: 140.887}
        });

          var trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);

        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';


        var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });

        var Joab = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }
      var locations = [
/* Woodbury*/           {lat: 34.207580, lng: -118.341446},

/* Christ Statue*/      {lat: -22.951916, lng: -43.210487},
/* Machu Pichhu*/       {lat: -13.163141, lng: -72.544963},
/* Chichen Itza*/       {lat: 20.684285, lng: -88.567783},
/* Colosseum*/          {lat: 41.890210, lng: 12.492231},

/* Petra*/              {lat: 30.328454, lng: 35.444362},
/* Pyramids*/           {lat: 29.979235, lng: 31.134202},
/* Stonehenge*/         {lat: 51.178882, lng: -1.826215},
/* Grand Canyon*/       {lat: 36.106965, lng: -112.112997},
/* Easter Island*/      {lat: -27.112723, lng: -109.349687},
/* Redwood Park*/       {lat: 41.213179, lng: -124.004627},
/* Yellowstone Park*/   {lat: 44.427963, lng: -110.588455},
/* Bora Bora*/          {lat: -16.500413, lng: -151.741490},
/* Highlands, Iceland*/ {lat: 64.197431, lng: -19.286456},
/* Eiffel Tower*/       {lat: 48.858370, lng: 2.294481},
/* Venice, Ital*/     {lat: 45.440847, lng: 12.315515},
          



      ]
      
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdqG6MClDv0Lpcc4uCcH9qEQXrBtvQktg&callback=initMap">
    </script>
